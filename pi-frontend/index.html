<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css">
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    <title>Class Sign</title>
</head>
<body>

<header>
    <div class="datetime" id="date"></div>
    <span id="title">Class Information</span>
    <div class="datetime" id="time"></div>
</header>

<div class="main">
    <div class="sidebar"></div>
    <div class="popup"></div>
    <div class="content" id="eq">
        <h1>Essential Question</h1>

        <div class="fitbox"></div>
    </div>
    <div class="content" id="standard">
        <h1>Standard</h1>

        <div class="fitbox"></div>
    </div>
    <div class="content" id="vocabulary">
        <h1>Vocabulary</h1>

        <div class="fitbox"></div>
    </div>
    <div class="content" id="agenda">
        <h1>Agenda</h1>

        <div class="fitbox"></div>
    </div>
    <div class="meta">
        <div class="message">Connecting to server</div>
    </div>
    <div class="default">
        <div class="message">Welcome to BMS</div>
    </div>
</div>

<footer>
    <div class="current_announcement">Cur</div>
    <div class="next_announcement">Next</div>
</footer>

</body>
</html>
